<!DOCTYPE html>
<html>
<body>

<article id="news-article">
  <h1 id="news-title">Breaking news!<h1>
</article>

<script>
  var newElement = document.createElement("p");
  var textNode = document.createTextNode("This is a new paragraph talking about the news.");
  newElement.appendChild(textNode);
  var article = document.getElementById("news-article");
  article.appendChild(newElement);
</script>

<div id="myDiv">
    <p>This is a paragraph.</p>
  </div>
  
  <script>
    var div = document.getElementById("myDiv");
    var p = div.getElementsByTagName("p")[0];
    div.removeChild(p);
  </script>

</body>
</html>
